{% set version = os.environ.get("VERSION", "2021.07.08") %}
{% set blas_impl = os.environ.get("BLAS_IMPL", "openblas") %}

name: DE-bundle
version: {{ version }}

condarc:
  channels:
    - conda-forge
  pinned_packages:
    - libblas=*=*{{ blas_impl }}
  solver: libmamba

channels:
  - conda-forge

specs:
  - abtem
  - ase
  - atomap >=0.4.0
  - conda >=24.4
  - dask >=2023.6.0
  - dask-labextension
  - dask-image
  - exspy
  - hdf5plugin
  - holospy
  - hyperspy >=2.1.0
  - hyperspyui >=2.0
  - ipympl
  - jupyterlab
  #- kikuchipy >=0.9
  - libblas=*=*{{ blas_impl }}
  - lumispy >=0.2.2
  - mamba >=1.5.8
  - mamba_gator
  - matplotlib-scalebar
  - miniforge_console_shortcut              # [win]
  - nb_conda_kernels
  - nglview
  - notebook
  # # https://github.com/conda-forge/qt-main-feedstock/issues/150
  # qt5/qt6 issue on unix
  - ovito         # [win]
  # - ovito =3.7    # [not win]
  - particlespy
  - pillow
  - py4dstem >=0.14.14
  - pymatgen
  - pystackreg
  - python 3.11*
  - python-graphviz
  - python-rapidjson
  - pyxem >=0.19.1
  - openpyxl
  - qtconsole >=5.4.3
  - rosettasciio >=0.5
  - scanning_drift_corr
  - spyder >=5.4.3
  - start_jupyter_cm
  - xlrd

license_file: LICENSE

post_install: post_install.sh               # [linux]
post_install: post_install_macosx.sh        # [osx]
post_install: post_install.bat              # [win]

pre_uninstall: pre_uninstall.bat            # [win]

post_install_desc: "Add context menu shortcuts." # [win]

# transmute not supported yet by micromamba
# https://github.com/conda-forge/miniforge/pull/270
transmute_file_type: ".conda"               # [not arm64]
installer_type: pkg                         # [osx]

# Icon image for Windows installer
icon_image: DirectElectronBundle.ico   # [win]

default_prefix: '%USERPROFILE%\DE-bundle' # [win]

welcome_image_text: |-
                    DE
                    bundle
header_image_text:  |-
                    DE
                    bundle

company: Direct Electron
